    При клике на Sign up происходите редерект на страницу регистрации ,пользователь вводит необходимые данные и входит в систему.
  prerequisites: |
    Открыта страница https://codebattle.hexlet.io/
  test-data: |
    Nickname = CACHAN 
    Email = arturrunc294@gmail.com 
    Password = ggosaoal73 
    Password conformation = ggosaoal73
  steps:
    - Нажать на Sing up
    - Вводим псевдоним,электронную почту,пароль,подтверждение пароля
    - Нажимаем кнопку Submit
  expected-result: |
    Пользователь должен зайти в систему

